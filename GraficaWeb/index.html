    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42;
      Math.random = function() {
        _seed = _seed * 16807 % 2147483647;
        return (_seed - 1) / 2147483646;
      };
    </script>

    <script>
      
      var options = {

        colors: ['#77B6EA', '#545454'],
        dataLabels: {
          enabled: true,
        },
        stroke: {
          curve: 'smooth'
        },
        title: {
          text: 'Casos de desnutricion',
          align: 'left'
        },
        grid: {
          borderColor: '#e7e7e7',
          row: {
            colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
            opacity: 0.5
          },
        },
        markers: {
          size: 1
        },
        xaxis: {
          categories: ['     Aguascalientes', '     Baja California', '     Baja California Sur', '     Campeche', '     Coahuila ', '     Colima', '     Chiapas', '     Chihuahua', '     D.F. Norte', '     D.F. Sur', '     Durango', '     Guanajuato', '     Guerrero', '     Hidalgo', '     Jalisco', '     Mexico Oriente', '     Mexico Poniente', '     Michoacan', '     Morelos', '     Nayarit', '     Nuevo Leon', '     Oaxaca', '     Puebla', '     Queretaro', '     Quintana Roo', '     San Luis Potosi', '     Sinaloa', '     Sonora', '     Tabasco', '     Tamaulipas', '     Tlaxcala', '     Veracruz Norte', '     Veracruz Sur', '     Yucatan', '     Zacatecas'],
          title: {

          }
        },
        yaxis: {
          title: {
            text: 'Casos'
          },
          min: 5,
          max: 2350000
        },
        legend: {
          position: 'top',
          horizontalAlign: 'right',
          floating: true,
          offsetY: -25,
          offsetX: -5
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      
      
      
    </script>
